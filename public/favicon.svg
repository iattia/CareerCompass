<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Compass circle background -->
  <circle cx="50" cy="50" r="45" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Compass rose -->
  <g stroke="#ffffff" stroke-width="2" fill="#ffffff">
    <!-- Main compass points -->
    <line x1="50" y1="10" x2="50" y2="90" opacity="0.8"/>
    <line x1="10" y1="50" x2="90" y2="50" opacity="0.8"/>
    
    <!-- Diagonal lines -->
    <line x1="21.7" y1="21.7" x2="78.3" y2="78.3" opacity="0.6"/>
    <line x1="78.3" y1="21.7" x2="21.7" y2="78.3" opacity="0.6"/>
  </g>
  
  <!-- Compass needle -->
  <g fill="#ffffff">
    <!-- North pointer (red) -->
    <polygon points="50,15 45,35 55,35" fill="#ef4444"/>
    <!-- South pointer (white) -->
    <polygon points="50,85 45,65 55,65" fill="#ffffff"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="5" fill="#ffffff" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Direction markers -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">
    <text x="50" y="18" dominant-baseline="middle">N</text>
    <text x="50" y="88" dominant-baseline="middle">S</text>
    <text x="18" y="55" dominant-baseline="middle">W</text>
    <text x="82" y="55" dominant-baseline="middle">E</text>
  </g>
</svg>